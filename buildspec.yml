version: 0.2

phases:
  pre_build:
    commands:
      - echo "Fazendo login no ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 011528257712.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=011528257712.dkr.ecr.us-east-1.amazonaws.com/meddiflux
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo "Build iniciado em $(date)"
      - echo "Gerando imagem da MEDDIFLUX..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Build finalizado com sucesso em $(date)"
      - echo "Fazendo push da imagem para o ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Gerando Dockerrun.aws.json..."
      - |
        cat > Dockerrun.aws.json << EOF
        {
          "AWSEBDockerrunVersion": "3",
          "containerDefinitions": [
            {
              "name": "bia",
              "image": "${REPOSITORY_URI}:${IMAGE_TAG}",
              "essential": true,
              "memory": 512,
              "portMappings": [
                {
                  "hostPort": 80,
                  "containerPort": 8080
                }
              ]
            }
          ]
        }
        EOF
      - echo "Atualizando docker-compose.yml..."
      - |
        cat > docker-compose.yml << EOF
        version: '3'
        services:
          bia:
            image: ${REPOSITORY_URI}:${IMAGE_TAG}
            ports:
              - "80:8080"
        EOF
      - echo "Verificando conteÃºdo dos arquivos..."
      - echo "docker-compose.yml:"
      - cat docker-compose.yml
      - echo "Dockerrun.aws.json:"
      - cat Dockerrun.aws.json
      - echo "Compactando arquivos para deployment..."
      - zip -r deployment.zip docker-compose.yml Dockerrun.aws.json

artifacts:
  files:
    - deployment.zip
  discard-paths: yes
